<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ListCourses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ allCourses.length }}
  <ion-list>
    <ion-item *ngFor="let course of allCourses">
      {{course.Title}} {{course.Subject}};
      <div class="item-note" slot="end">
        {{course.Units}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
